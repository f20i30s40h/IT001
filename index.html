<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>星际科技 - 动态星空项目</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 加载进度条容器 - 初始全屏显示 */
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a1929;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        /* 进度条外框 */
        .progress-container {
            width: 80%;
            max-width: 500px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        /* 进度条内填充 */
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #22c1c3);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        /* 进度文字 */
        .loading-text {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
        }
 
        /* 主页面内容 - 初始隐藏 */
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            display: none; /* 初始不显示 */
        }
        
        /* 星空容器 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        /* 星星样式 */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        /* 流星样式 */
        .meteor {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.8));
            transform: rotate(-45deg);
            animation: shootingStar var(--meteor-duration) linear infinite;
            opacity: 0;
        }
        
        /* 主内容区 */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 10;
            position: relative;
        }
        
        /* 渐变卡片 */
        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 渐变按钮 */
        .btn {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
        }
        
        /* 动画定义 */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @keyframes shootingStar {
            0% {
                opacity: 0;
                transform: rotate(-45deg) translateX(0);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(-45deg) translateX(-1000px);
            }
        }
    </style>
</head>
<body>
    <!-- 加载进度条容器 -->
    <div id="loading-container">
        <div class="loading-text">加载中... <span id="progress-percent">0%</span></div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
 
    <!-- 动态星空背景容器 -->
    <div class="stars-container" id="stars-container"></div>
 
    <!-- 主内容区 -->
    <div class="content">
        <div class="card">
            <h1>欢迎来到星际科技</h1>
            <p>探索宇宙的奥秘，体验前沿科技的魅力</p>
            <button class="btn">开始探索</button>
        </div>
    </div>
 
    <script>
        // 创建星空背景的函数 
        function createStarfield(container) {
            const starsCount = 200;
            const meteorsCount = 3;
            
            // 创建星星
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置和大小 
                const size = Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = 1 + Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.setProperty('--duration', `${duration}s`);
                
                container.appendChild(star);
            }
            
            // 创建流星
            for (let i = 0; i < meteorsCount; i++) {
                const meteor = document.createElement('div');
                meteor.classList.add('meteor');
                
                // 随机位置和动画时长 
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = 2 + Math.random() * 3;
                
                meteor.style.left = `${posX}%`;
                meteor.style.top = `${posY}%`;
                meteor.style.setProperty('--meteor-duration', `${duration}s`);
                meteor.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(meteor);
            }
        }
 
        // 模拟加载进度 
        function simulateProgress() {
            let progress = 0;
            const progressBar = document.getElementById('progress-bar');
            const progressPercent = document.getElementById('progress-percent');
            
            const interval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // 加载完成，隐藏加载界面，显示内容
                    setTimeout(() => {
                        document.getElementById('loading-container').style.display = 'none';
                        document.body.style.display = 'block';
                        // 创建星空背景
                        createStarfield(document.getElementById('stars-container'));
                    }, 500);
                }
                
                progressBar.style.width = `${progress}%`;
                progressPercent.textContent = `${Math.floor(progress)}%`;
            }, 200);
        }
 
        // 开始模拟进度 
        simulateProgress();
    </script>
</body>
</html>
