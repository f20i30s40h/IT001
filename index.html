<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Project - Open Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a1929;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        .progress-container {
            width: 80%;
            max-width: 500px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #22c1c3);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        .loading-text {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .page-content {
            opacity: 0;
            transition: opacity 1.5s ease;
        }
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027 30%, #203a43 60%, #2c5364);
        }
        .star {
            position: absolute;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
        }
        .star.white {
            background-color: #ffffff;
        }
        .star.yellow {
            background-color: #fff8c9;
        }
        .star.blue {
            background-color: #c6e2ff;
        }
        .meteor {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.8));
            transform: rotate(-45deg);
            animation: shootingStar var(--meteor-duration) linear infinite;
            filter: drop-shadow(0 0 5px #fff);
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        @keyframes shootingStar {
            0% {
                opacity: 0;
                transform: translateX(0) rotate(-45deg);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(100vw) rotate(-45deg);
            }
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 10;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        .card p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <div class="loading-text">系统初始化中...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
    <div class="page-content">
        <div class="stars-container" id="stars-container"></div>
        <div class="content">
            <h1>Star Project</h1>
            <div class="card">
                <h2>Roblox Scripts</h2>
                <p>It is developing...</p>
            </div>
            <div class="card">
                <h2>Lua Obfuscator</h2>
                <p>Made by FishGod(China)...</p>
            </div>
        </div>
    </div>
    <script>
        const progressBar = document.getElementById('progress-bar');
        const loadingContainer = document.getElementById('loading-container');
        const pageContent = document.querySelector('.page-content');
        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.floor(Math.random() * 10);
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    loadingContainer.style.opacity = '0';
                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                        pageContent.style.opacity = '1';
                        initStarBackground();
                    }, 1000);
                }, 500);
            }
            progressBar.style.width = progress + '%';
        }, 200);
        
        // 修复星星显示问题并增强效果
        function initStarBackground() {
            const container = document.getElementById('stars-container');
            
            // 创建星星（多种颜色）
            for (let i = 0; i < 500; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机分配星星颜色
                const starType = Math.random();
                if (starType < 0.6) {
                    star.classList.add('white');  // 60% 白色星星
                } else if (starType < 0.85) {
                    star.classList.add('yellow'); // 25% 黄色星星
                } else {
                    star.classList.add('blue');   // 15% 蓝色星星
                }
                
                const size = Math.random() * 2.5 + 0.5;
                const duration = Math.random() * 5 + 2;
                
                Object.assign(star.style, {
                    width: `${size}px`,
                    height: `${size}px`,
                    left: `${Math.random() * 100}vw`,
                    top: `${Math.random() * 100}vh`,
                    '--duration': `${duration}s`
                });
                
                container.appendChild(star);
            }
            
            // 创建动态流星
            function createMeteor() {
                const meteor = document.createElement('div');
                meteor.classList.add('meteor');
                
                // 随机流星颜色
                const colors = [
                    'rgba(255, 255, 255, 0.8)',
                    'rgba(255, 255, 180, 0.8)',
                    'rgba(180, 220, 255, 0.8)',
                    'rgba(255, 200, 150, 0.8)',
                    'rgba(200, 255, 220, 0.8)'
                ];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                const width = Math.random() * 1.5 + 0.5;
                const length = Math.random() * 100 + 50;
                const duration = Math.random() * 3 + 1;
                
                Object.assign(meteor.style, {
                    left: `${Math.random() * 30}vw`,
                    top: `${Math.random() * 30}vh`,
                    width: `${length}px`,
                    height: `${width}px`,
                    background: `linear-gradient(90deg, rgba(255,255,255,0), ${color})`,
                    '--meteor-duration': `${duration}s`
                });
                
                container.appendChild(meteor);
                
                // 流星消失后移除元素
                setTimeout(() => {
                    meteor.remove();
                }, duration * 1000);
            }
            
            // 每1-3秒创建一个新流星
            function meteorInterval() {
                createMeteor();
                setTimeout(meteorInterval, Math.random() * 2000 + 1000);
            }
            
            meteorInterval();
        }
    </script>
</body>
</html>
