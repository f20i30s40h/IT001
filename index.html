<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>星际科技项目展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            position: relative;
        }
        
        /* 星空容器 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        /* 星星样式 */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        /* 流星样式 */
        .meteor {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.8));
            transform: rotate(-45deg);
            animation: shootingStar var(--meteor-duration) linear infinite;
            opacity: 0;
        }
        
        /* 主内容区 */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 10;
            position: relative;
        }
        
        /* 渐变卡片 */
        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 渐变按钮 */
        .btn {
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        /* 进度条容器 */
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        /* 渐变进度条 */
        .progress-bar {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            animation: progress-shine 2s infinite;
        }
        
        /* 动画定义 */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @keyframes shootingStar {
            0% { 
                opacity: 0;
                transform: rotate(-45deg) translateX(0) translateY(0);
            }
            10% { opacity: 1; }
            100% { 
                opacity: 0;
                transform: rotate(-45deg) translateX(500px) translateY(-500px);
            }
        }
        
        @keyframes progress-shine {
            100% { left: 100%; }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
-webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }
        
        h2 {
            margin: 1.5rem 0;
            color: #4facfe;
        }
    </style>
</head>
<body>
    <!-- 星空背景容器 -->
    <div class="stars-container" id="starsContainer"></div>
    
    <div class="content">
        <h1>星际科技项目平台</h1>
        
        <div class="card">
            <h2>项目进度</h2>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <p>当前完成度: <span id="progressText">0%</span></p>
        </div>
        
        <div class="card">
            <h2>核心功能</h2>
            <p>基于前沿技术的企业级解决方案，融合AI与区块链技术...</p>
            <button class="btn">查看详情</button>
            <button class="btn" style="background: linear-gradient(90deg, #42e695, #3bb2b8);">演示视频</button>
        </div>
        
        <div class="card">
            <h2>技术优势</h2>
            <ul>
                <li>分布式云架构设计</li>
                <li>量子加密安全协议</li>
                <li>实时数据分析引擎</li>
            </ul>
        </div>
    </div>
 
    <script>
        // 创建星空背景 
        function createStars() {
            const container = document.getElementById('starsContainer');
            
            // 创建星星
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机属性 
                const size = Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = 1 + Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}vw`;
                star.style.top = `${posY}vh`;
                star.style.setProperty('--duration', `${duration}s`);
                
                container.appendChild(star);
            }
            
            // 创建流星
            setInterval(() => {
                const meteor = document.createElement('div');
                meteor.classList.add('meteor');
                
                // 随机属性
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const length = 50 + Math.random() * 150;
                const duration = 1 + Math.random() * 2;
                
                meteor.style.width = `${length}px`;
                meteor.style.left = `${posX}vw`;
                meteor.style.top = `${posY}vh`;
                meteor.style.setProperty('--meteor-duration', `${duration}s`);
                
                container.appendChild(meteor);
                
                // 移除流星元素 
                setTimeout(() => {
                    meteor.remove();
                }, duration * 1000);
            }, 2000);
        }
        
        // 模拟进度条加载
        function simulateProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            let progress = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                
                progressBar.style.width = `${progress}%`;
                progressText.textContent = `${Math.round(progress)}%`;
            }, 200);
        }
        
        // 页面加载完成后初始化
        window.onload = function() {
            createStars();
            simulateProgress();
        };
    </script>
</body>
</html>
