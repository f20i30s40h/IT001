<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Star Project -- Open Roblox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* 修复1：加载进度条容器 - 初始全屏显示 */
        #loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a1929;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }
        
        .progress-container {
            width: 80%;
            max-width: 500px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff8a00, #e52e71, #22c1c3);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            color: #fff;
            font-size: 20px;
            margin-bottom: 20px;
        }
 
        /* 修复2：主页面内容初始隐藏 */
        .page-content {
            opacity: 0;
            transition: opacity 1.5s ease;
        }
 
        /* 星空容器 */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: linear-gradient(135deg, #0f2027 30%, #203a43 60%, #2c5364);
        }
        
        /* 星星样式 */
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        
        /* 流星样式 */
        .meteor {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.8));
            transform: rotate(-45deg);
            animation: shootingStar var(--meteor-duration) linear infinite;
            filter: drop-shadow(0 0 5px #fff);
        }
        
        /* 修复3：关键动画帧定义 */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        @keyframes shootingStar {
            0% {
                opacity: 0;
                transform: translateX(0) rotate(-45deg);
            }
            10% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(100vw) rotate(-45deg);
            }
        }
        
        /* 主内容区 */
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            z-index: 10;
            position: relative;
        }
        
        /* 渐变卡片 */
        .card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            text-align: center;
            margin: 2rem 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <!-- 加载进度条 -->
    <div id="loading-container">
        <div class="loading-text">系统初始化中...</div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </div>
 
    <!-- 主内容区 -->
    <div class="page-content">
        <div class="stars-container" id="stars-container"></div>
        <div class="content">
            <h1>星际科技项目平台</h1>
            <div class="card">
                <h2>人工智能解决方案</h2>
                <p>基于深度学习的智能分析系统，实时处理海量数据...</p>
            </div>
            <div class="card">
                <h2>区块链技术应用</h2>
                <p>分布式账本技术保障数据安全与交易透明性...</p>
            </div>
        </div>
    </div>
 
    <script>
        // ===== 加载进度控制 ===== 
        const progressBar = document.getElementById('progress-bar');
        const loadingContainer = document.getElementById('loading-container');
        const pageContent = document.querySelector('.page-content');
        
        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.floor(Math.random() * 10);
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                
                // 加载完成后隐藏进度条，显示内容 
                setTimeout(() => {
                    loadingContainer.style.opacity = '0';
                    setTimeout(() => {
                        loadingContainer.style.display = 'none';
                        pageContent.style.opacity = '1';
                        initStarBackground(); // 初始化星空
                    }, 1000);
                }, 500);
            }
            progressBar.style.width = progress + '%';
        }, 200);
 
        // ===== 动态星空生成 ===== [7](https://blog.csdn.net/m0_58363221/article/details/119926714)​[13](https://blog.csdn.net/m0_68111267/article/details/149061733)​
        function initStarBackground() {
            const container = document.getElementById('stars-container');
            
            // 创建星星 
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 3;
                Object.assign(star.style, {
                    width: `${size}px`,
                    height: `${size}px`,
                    left: `${Math.random() * 100}vw`,
                    top: `${Math.random() * 100}vh`,
                    '--duration': `${Math.random() * 5 + 2}s`
                });
                container.appendChild(star);
            }
            
            // 创建流星
            setInterval(() => {
                const meteor = document.createElement('div');
                meteor.classList.add('meteor');
                Object.assign(meteor.style, {
                    left: `${Math.random() * 30}vw`,
                    top: `${Math.random() * 50}vh`,
                    width: `${Math.random() * 100 + 50}px`,
                    '--meteor-duration': `${Math.random() * 3 + 2}s`
                });
                container.appendChild(meteor);
                
                // 流星结束后移除
                setTimeout(() => {
                    meteor.remove();
                }, 5000);
            }, 2000);
        }
    </script>
</body>
</html>
